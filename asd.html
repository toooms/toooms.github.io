<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title></title>
<style type="text/css"> 
	body {
		background-color: #000000;
		margin: 0px;
		text-align:center;
	}
	canvas {
		background-color:#fff;
	}

</style>


</head>
<body>
<script>

// canvas element and 2D context
var canvas = document.createElement( 'canvas' ),
	ctx = canvas.getContext( '2d' );

canvas.width = 800; 
canvas.height = 600; 

var colourOffset = 0;
var angle = 0;
var meter = null;

document.body.appendChild(canvas);

setInterval (draw, 800/30);

function draw () {
	ctx.clearRect(0,0, canvas.width, canvas.height);

	ctx.save();

	ctx.translate(400,300);

	for(var i = 0; i<20;i++){
		//ctx.strokeStyle = 'hsl('+((i*10)*colourOffset)+',60%,50%)';
		ctx.strokeStyle = "black";
		ctx.lineWidth = 1;
		ctx.strokeRect(-100, -80,150,150);
		ctx.translate(10,0);
		ctx.rotate(angle * Math.PI/180);
		ctx.scale(1, 1)
	};

	ctx.restore();
	angle +=0.1;
	colourOffset +=0.1;
};


function random(min, max) {
	return ((Math.random()*(max-min)) + min); 
};



</script>
</body>
</html>
